<div class="header">
	{{- if .Site.Params.Avatar -}}
	<div class="avatar">
		<a href="{{- .Site.BaseURL -}}">
			<img src="{{- .Site.Params.Avatar -}}" alt="{{- .Site.Title -}}" />
		</a>
	</div>
	{{- end -}}
	<div class="flex-block">
		<h1 class="site-title"><a href="{{- .Site.BaseURL -}}">{{- .Site.Title -}}</a></h1>
		<nav class="nav ico">
			<ul class="flat">
				{{- range $index, $key := .Site.Params.Social -}}
				<li><a href="{{- $key.url -}}" title="{{- $key.name -}}"><i data-feather="{{- $key.icon -}}"></i></a></li>
				{{- end -}}
				<li class="edge-left"><span class="scheme-toggle"><a href="#" id="scheme-toggle"></a></span></li>
			</ul>
		</nav>
	</div>
	{{- if isset .Site.Params "subtitle" -}}
	<p id="subtitle">{{- .Site.Params.Subtitle | markdownify -}}</p>
	{{- end -}}
	<nav class="nav menu">
		<ul class="flat">
			{{range .Site.Menus.main}}
			<li>
				<a href="{{- .URL -}}">{{- .Name -}}</a>
			</li>
			{{end}}
		</ul>
	</nav>
</div>
